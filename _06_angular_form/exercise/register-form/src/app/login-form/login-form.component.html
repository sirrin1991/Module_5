<div class="container">
  <div class="col-2"></div>
  <div class="col-8">
    <h2>Login form</h2>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="Email">Email :</label>
        <input type="text"  class="form-control" id="Email" formControlName="email" placeholder="Email">
      </div>
      <div>
        <p class="col alert alert-danger" role="alert" *ngIf="loginForm.controls.email.hasError('required') && loginForm.controls.email.touched">
          Can not empty...!!!
        </p>
        <p class="col alert alert-danger" role="alert" *ngIf="loginForm.controls.email.hasError('pattern')">
          Invalid format....
        </p>
      </div>
      <div class="form-group">
        <label for="password">Password :</label>
        <input type="text" class="form-control" id="Password" formControlName="password" placeholder="Password">
      </div>
      <div>
        <p class="col alert alert-danger" role="alert" *ngIf="loginForm.controls.password.touched
                                                                && loginForm.controls.password.hasError('required')">
          Can not empty...!!!
        </p>
        <p class="col alert alert-danger" role="alert" *ngIf="loginForm.controls.password.hasError('minlength')">
          Must be > 6 characters
        </p>
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Submit</button>
      </div>
    </form>
  </div>
  <div class="col-2"></div>
</div>
