<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-6">
      <input class="form-control" [(ngModel)]="searchValue" type="search" placeholder="Search by name"
             aria-label="Search by name">
    </div>
    <div class="col-6"></div>
  </div>
  <div class="row mt-3">
    <div class="col-6">
      <input class="form-control" [(ngModel)]="term" type="search" placeholder="Search by all attributes">
    </div>
  </div>
  <div class="row">
    <table class="mt-2 table table-striped">
      <thead>
      <tr>
        <th scope="col">Code</th>
        <th scope="col">Name</th>
        <th scope="col">Standard</th>
        <th scope="col">Status</th>
        <th scope="col">Cost</th>
        <th scope="col">Service type</th>
        <th scope="col">Rent type</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let service of services |filter:term | searchServiceByName: searchValue | paginate: { id: 'listing_pagination',
        itemsPerPage: 2,
        currentPage: page,
        totalItems: totalServices
        } ">
        <td>{{ service.code }}</td>
        <td>{{ service.name }}</td>
        <td>{{ service.standard }}</td>
        <td>{{ service.status }}</td>
        <td>{{ service.cost}}</td>
        <td>{{ service.serviceType }}</td>
        <td>{{ service.rentType }}</td>
        <td>
          <a href="#" role="button" class="btn btn-warning"><i style="color: white" class="far fa-edit"></i></a>
        </td>
        <td>
          <a href="#" role="button" class="btn btn-danger"><i style="color: white" class="fas fa-trash-alt"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="clearfix">
    <pagination-controls class="float-right" id="listing_pagination" maxSize="5" directionLinks="true"
                         (pageChange)="page = $event"></pagination-controls>
  </div>


</div>
