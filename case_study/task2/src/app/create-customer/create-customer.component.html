<div class="container-fluid">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <h3 style="color: #046056">Create new customer</h3>
      <div class="form-group">
        <label for="code">Customer code</label>
        <input type="text" class="form-control" id="code" placeholder="Customer's code">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="date" class="form-control" id="birthday" placeholder="Birthday">
      </div>
      <div class="form-group">
        <label for="idcard">ID Card</label>
        <input type="text" class="form-control" id="idcard" placeholder="ID card">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="gender">Gender </label>
        <select id="gender" class="form-control w-50">
          <option>Male</option>
          <option>Female</option>
          <option>Unknown</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" placeholder="Phone">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Address">
      </div>
      <div class="form-group">
        <label for="type">Type of customer</label>
        <select class="form-control w-50" id="type">
          <option>Diamond</option>
          <option>Platinum</option>
          <option>Gold</option>
          <option>Silver</option>
          <option>Member</option>
        </select>
      </div>
      <div class="form-group" style="text-align: right">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <div class="col-1"></div>
  </div>
</div>
