<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-6">
      <input class="form-control" [(ngModel)]="searchValue" type="search" placeholder="Search by name" aria-label="Search by name">
    </div>
    <div class="col-6"></div>
  </div>
  <div class="row mt-3">
    <div class="col-6">
      <input class="form-control" [(ngModel)]="term" type="search" placeholder="Search by all attributes" aria-label="Search by all attributes">
    </div>
  </div>
  <div class="row mt-3">
    <table class="mt-2 table table-striped">
      <thead>
      <tr>
        <th scope="col">Code</th>
        <th scope="col">Name</th>
        <th scope="col">Birthday</th>
        <th scope="col">Gender</th>
        <th scope="col">ID Card</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Type</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customerList | filter: term | searchfilter: searchValue | paginate: { id: 'listing_pagination',
            itemsPerPage: 2,
            currentPage: page,
            totalItems: totalCustomers
        } ">

        <td>{{ customer.code }}</td>
        <td>{{ customer.name }}</td>
        <td>{{ customer.birthday }}</td>
        <td>{{ customer.gender }}</td>
        <td>{{ customer.idCard }}</td>
        <td>{{ customer.phone }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.address }}</td>
        <td>{{ customer.typeOfCustomer }}</td>
        <td>
          <a href="#" role="button" class="btn btn-warning"><i style="color: white" class="far fa-edit"></i></a>
        </td>
        <td>
          <a href="#" role="button" class="btn btn-danger"><i style="color: white" class="fas fa-trash-alt"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="clearfix">
    <pagination-controls class="float-right" id="listing_pagination" maxSize="5" directionLinks="true"
                         (pageChange)="page = $event"></pagination-controls>
  </div>


</div>
