<div class="container-fluid">
  <div class="row mt-3">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Code</th>
        <th scope="col">Start date</th>
        <th scope="col">End date</th>
        <th scope="col">Customer code</th>
        <th scope="col">Service code</th>
        <th scope="col">Employee code</th>
        <th scope="col">Deposit</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let contract of contracts">
        <td>{{ contract.code }}</td>
        <td>{{ contract.startDate }}</td>
        <td>{{ contract.endDate }}</td>
        <td>{{ contract.customerCode }}</td>
        <td>{{ contract.serviceCode}}</td>
        <td>{{ contract.employeeCode }}</td>
        <td>{{ contract.deposit }}</td>
        <td>
          <a href="#" role="button" class="btn btn-warning"><i style="color: white" class="far fa-edit"></i></a>
        </td>
        <td>
          <a href="#" role="button" class="btn btn-danger"><i style="color: white" class="fas fa-trash-alt"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
