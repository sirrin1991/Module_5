<div class="container-fluid">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <h3 style="color: #046056">Create new contract detail</h3>
      <div class="form-group">
        <label for="conCode">Contract code</label>
        <select class="custom-select" id="conCode">
          <option>HD-0001</option>
          <option>HD-0002</option>
          <option>HD-0003</option>
        </select>
      </div>
      <div class="form-group">
        <label for="rent">Attach service</label>
        <select class="custom-select" id="rent" >
          <option>Karaoke</option>
          <option>Massage</option>
          <option>Food</option>
          <option>Beverage</option>
          <option>Car for rent</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="text" class="form-control" id="quantity" placeholder="----">
      </div>
      <div class="form-group" style="text-align: right">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <div class="col-1"></div>
  </div>
</div>
