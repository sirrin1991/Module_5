<div class="container-fluid">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <h3 style="color: #046056">Create new service</h3>
      <div class="form-group">
        <label for="serCode">Service code</label>
        <input type="text" class="form-control" id="serCode" placeholder="----">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="----">
      </div>
      <div class="form-group">
        <label for="standard">Standard</label>
        <input type="text" class="form-control" id="standard" placeholder="----">
      </div>
      <div class="form-group">
        <label for="area">Area</label>
        <input type="date" class="form-control" id="area" placeholder="----">
      </div>
      <div class="form-group">
        <label for="pool">Pool area</label>
        <input type="text" class="form-control" id="pool" placeholder="----">
      </div>
      <div class="form-group">
        <label for="floor">Number floor</label>
        <input type="text" class="form-control" id="floor" placeholder="----">
      </div>
      <div class="form-group">
        <label for="max">Max of people </label>
        <input type="text" class="form-control" id="max" placeholder="-----------">
      </div>
      <div class="form-group">
        <label for="convenience">Description other convenience</label>
        <input type="text" class="form-control" id="convenience" placeholder="----">
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" class="form-control" id="status" placeholder="----">
      </div>
      <div class="form-group">
        <label for="cost">Cost</label>
        <input type="text" class="form-control" id="cost" placeholder="----">
      </div>

      <div class="form-group">
        <label for="type">Service type</label>
        <select class="custom-select" id="type">
          <option>Villa</option>
          <option>Room</option>
          <option>House</option>
        </select>
      </div>
      <div class="form-group">
        <label for="rent">Rent type</label>
        <select class="custom-select" id="rent" >
          <option>Year</option>
          <option>Month</option>
          <option>Day</option>
          <option>Hour</option>
        </select>
      </div>

      <div class="form-group" style="text-align: right">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <div class="col-1"></div>
  </div>
</div>
